<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../starter-template.css" rel="stylesheet">
    <style>
      html, body, #map-canvas {
        height: 85%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 230px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script> 
  </head>
  <body>
	<h1>SIGN UP | q√∂dex</h1>
	<form class="form-horizontal" role="form">
	<center>
	  <div class="form-group">
		<label for="" class="col-sm-2 control-label">Username</label>  <!-- TODO: Specify the for field -->
		<div class="col-sm-10">
		  <input type="text" class="form-control" placeholder="Username">
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		</div>
	  </div>
	</center>
	</form>

	<script>
		var geocoder;
		var map;
		function initialize() {
		  geocoder = new google.maps.Geocoder();
		  var latlng = new google.maps.LatLng(-34.397, 150.644);
		  var mapOptions = {
			zoom: 8,
			center: latlng
		  }
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		}

		function codeAddress() {
		  var address = document.getElementById('address').value;
		  geocoder.geocode( { 'address': address}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
			  map.setCenter(results[0].geometry.location);
			  var marker = new google.maps.Marker({
				  map: map,
				  position: results[0].geometry.location
			  });
			} else {
			  alert('Geocode was not successful for the following reason: ' + status);
			}
		  });
		}

		google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    
	<div id="panel">
      <input id="address" type="textbox" value="Toronto">
      <input type="button" value="Set As Location" onclick="codeAddress()">
    </div>
    <div id="map-canvas"></div>
	<center>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" onclick = "updateAllData()">Sign Up</button>
			</div>
		</div>
	</form>
	</center>

	<script>
		function updateAllData()
		{
			//send all important info
			alert('Congratulations, you have successfully signed up! Happy Reading!');
		}
	</script>
  </body>
</html>
