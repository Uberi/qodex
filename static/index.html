		<script>
			function main() {
				var book_list = $("article > ul");
				var list = $.getJSON("./books");
				for (var i = 0; i < list.length; i ++) {
					var item = list[i];
					var result = $.getJSON("https://www.googleapis.com/books/v1/volumes?q=isbn:" + item.isbn);
					var image;
					if (result.totalItems > 0) image = result.imageLinks.thumbnail;
					else image = "http://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Cat_eyes_2007-2.jpg/1024px-Cat_eyes_2007-2.jpg";
					book_list.append(
						"<li>" +
							"<img src=" + image + ">" +
						"</li>"
					);
				}
			}
		</script>
